<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA-Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="div-picture">
        <a href="index.html"><img class="login-picture" src="img/logo asta.png" title="Domu"></a>
    </div>

    <div class="form-section">
        <form action="" method="post">
            <div class="header-section">
                <div class="div-header">
                    <div class="login-header">
                        <b class="login-header-txt">ASTA Login</b>
                    </div>
                </div>
            </div>
            <div class="form-main-div">
                <div class="form-login-div">
                    <input class="login-email" type="email" placeholder="Vas E-Mail">
                    <input class="login-password" type="password" placeholder="Vase Heslo">
                </div>
                <button class="login-button"><img class="login-button-img" src="img/login-button.png"></button>
            </div>
            <div class="form-options">
                <a class="form-options-regy" href="#">Registrace</a>
                <a class="form-options-pass" href="#">Zapomneli jste heslo?</a>
            </div>
        </form>
    </div>

    <div class="advertisement">
        <div class="reklama">
            <a class="reklama-variable" href="https://bit.ly/3CLJs7Z"><img src="img/reklama4.png" alt="FrenGPbest"></a>
        </div>
    </div><br>

</body>
</html>
